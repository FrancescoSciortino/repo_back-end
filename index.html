        <!-- Modal -->
    <div class="modal fade" id="Modal_add_article" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Aggiungi Articolo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <input id="ID_Articolo" type="text" class="form-control" placeholder="ID Articolo">
                <input id="user_in_modal" type="text" class="form-control" placeholder="Nome autore">
                <input id="categoria_in_modal" type="text" class="form-control" placeholder="Categoria">
                <input id="title_in_modal" type="text" class="form-control" placeholder="Titolo">
                <textarea id="text_in_modal" class="form-control" aria-label="With textarea" placeholder="Scrivi qui l'articolo"></textarea>
                <div class="row" style="margin-top: 16px;">
                    <input class="col-2" id="modal_check_featured" type="checkbox" aria-label="Checkbox for following text input">
                    <p class="col9" style="margin-bottom: 0px;">Featured</p>
                </div>
                <div class="row">
                    <input class="col-2" id="modal_check_Public" type="checkbox" aria-label="Checkbox for following text input">
                    <p class="col9" style="margin-bottom: 0px;">Public</p>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="controllore.delete_article_byID_from_server($('#ID_Articolo').val())">Elimina articolo per ID</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="controllore.clean_modal()">Esci senza salvare</button>
              <button type="button" class="btn btn-primary" onclick="controllore.Create_article_with_modal('#text_in_modal','#user_in_modal','#categoria_in_modal','#title_in_modal','#modal_check_featured','#modal_check_Public','#ID_Articolo')">Pubblica</button>
            </div>
          </div>
        </div>
