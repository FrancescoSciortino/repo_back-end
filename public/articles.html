<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Brain Attack
            <img src="img/book.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>



        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="articoli-html">Articoli</a>
                </li>
            </ul>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Add Post
        </button>

    </nav>

    <section class="container">
        <div class="row" id="postsRow">
            <div class="col-md-4 " id="postContainer" style="display : none">
                <div class="card my-1" id="first-article">
                    <header class="card-header"></header>
                    <img src="..." class="card-img-top">
                    <article class="card-body">
                        <h5 class="card-title subtitle"></h5>
                        <p class="card-text"></p>
                    </article>
                    <footer class="pl-4 pb-2">
                        <p class="card-author"></p>
                        <p class="card-date"></p>
                        <p class="card-tag"></p>
                        <a href="#" class="card-link" id="editPost">modifica</a>
                        <a href="#" class="card-link" id="deletePost">elimina</a>
                        <a href="article_page.html" class="card-link" id="#readPost">vai all'articolo</a>
                    </footer>
                    <div class="container" id="commentContainer">
                        <div class="row" id="CommetnRow">
                            <div class="col-md-6" id="commentDiv">
                                <p id="commentEmail"></p>
                                <p id="commentName"></p>
                                <p id="commentBody"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>
    <footer>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="postImg">Immagine</label>
                        <input type="text" class="form-control" id="postImg">
                    </div>
                    <div class="postAuthor">
                        <label for="exampleInputNome">Autore</label>
                        <input type="text" class="form-control" id="postAuthor">
                    </div>
                    <div class="form-group">
                        <label for="postTitle">Titolo</label>
                        <input type="text" class="form-control" id="postTitle">
                    </div>
                    <div class="form-group">
                        <label for="postSubtitle">Sottotitolo</label>
                        <input type="text" class="form-control" id="postSubtitle">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Contenuto</label>
                        <textarea class="form-control" rows="3" placeholder="Inserisci il contenuto del tuo articolo"
                            id="postBody"></textarea>
                    </div>
                    <div class="form-group row">
                        <div class="form-check">
                            <label class="form-check-label" for="publiCheck">
                                Public
                            </label>
                            <input class="form-check-input  ml-2" type="checkbox" value="" id="publiCheck">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-check">
                            <label class="form-check-label" for="featuredCheck">
                                Featured
                            </label>
                            <input class="form-check-input  ml-2" type="checkbox" value="" id="featuredCheck">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="postDate">Data</label>
                        <input type="date" class="form-control" id="postDate">
                    </div>
                    <div class="form-group">
                        <label for="postTag">Tag</label>
                        <input type="text" class="form-control" id="postTag">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveBtn">Pubblica</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="app/models/Post.js"></script>
    <!--<script src="js/main.js"></script>-->
    <!--<script src="controllers/PostController.js"></script>-->
    <script src="app/services/restController.js"></script>
    <script src="app/controllers/articles.js"></script>
    <script src="app/js/main.js"></script>
</body>

</html>
